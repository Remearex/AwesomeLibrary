<!DOCTYPE html>
<html>
<head>
    <title>Book Detail</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Pages: {{ book.pages }}</p>
    <p>Published by: {{ book.published_by }}</p>
    <p>Quote: {{ book.quote }}</p>

    <h2>Authors:</h2>
    <ul>
        {% for author in book.authors.all %}
            <li>{{ author.name }}</li>
        {% endfor %}
    </ul>

    <h2>Genres:</h2>
    <ul>
        {% for genre in book.genres.all %}
            <li>{{ genre.name }}</li>
        {% endfor %}
    </ul>

    <button><a href="{% url 'book_update' book.id %}">Edit</a></button>
    <button><a href="{% url 'book_delete' book.id %}">Delete</a></button>
    <button><a href="{% url 'book_list' %}">Back to Books</a></button>
</body>
</html>
