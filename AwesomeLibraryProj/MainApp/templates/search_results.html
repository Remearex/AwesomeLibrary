<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book_detail' book.title %}">{{ book.title }}</a></li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
