{% extends "master.html" %}

{% block title %}
{% endblock %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
    <button><a href="{% url 'book_list' %}">Cancel</a></button>
{% endblock %}
