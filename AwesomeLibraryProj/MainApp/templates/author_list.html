<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    <ul>
        {% for author in authors %}
            <li>
                <form method="post" action="{% url 'author_delete' author.id %}">
                    {% csrf_token %}
                    <input type="submit" value="{{ author.name }}">
                </form>
            </li>
        {% endfor %}
    </ul>
    Click to delete
    <button><a href="{% url 'author_create' %}">Add Author</a></button>
    <button><a href="{% url 'book_list' %}">back to books</a></button>
</body>
</html>
